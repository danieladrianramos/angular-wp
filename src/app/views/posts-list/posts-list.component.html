<div>
    <h1>Posts</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Date</td>
            <td>Author</td>
            <td>Actions</td>
        </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of posts; let pos = index">
                <td>{{ item._id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.author.name }}</td>
                <td>
                    <a [routerLink]="['/posts/form/', item._id]" class="btn btn-primary">Edit</a>
                    <button (click)="onDelete(item._id)" class="btn btn-danger" v-on:click="deletePost(item._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <a routerLink="/posts/form" routerLinkActive="active" class="btn btn-primary">Add Post</a>
</div>
