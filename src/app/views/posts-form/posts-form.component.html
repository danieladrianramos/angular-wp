<div class="card">
    <div class="card-header">
        <h3>Post Form</h3>
    </div>
    <div class="card-body">

        <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
            <div class="form-group">
                <label>Title: </label>
                <input type="text" formControlName="title" class="form-control">
            </div>
            <div class="form-group">
                <label>Author: </label>
                <select formControlName="authorId" class="form-control">
                <option *ngFor="let item of authors; let pos = index" [ngValue]="item._id">{{ item.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description: </label>
                <textarea formControlName="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Date: </label>
                <input type="text" formControlName="date" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="hidden" name="_id" formControlName="_id">
            </div>
        </form>

    </div>
</div>
