<div>
    <h1>Authors</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Actions</td>
        </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of authors; let pos = index">
                <td>{{ item._id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <a [routerLink]="['/authors/form/', item._id]" class="btn btn-primary">Edit</a>
                    <button (click)="onDelete(item._id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <a routerLink="/authors/form" routerLinkActive="active" class="btn btn-primary">Add Author</a>
</div>
